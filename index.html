<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card in HTML & CSS</title>
</head>
<body>
   <div class="profile-card">
    <div class="image">
        <img class="profile-image" src="profile.jpg" alt="">
    </div>
    <div class="text-date">
        <span class="name">Sina Darvish</span>
        <span class="job">Frontend Developer</span>
    </div>
    <div class="media-buttons">
        <a class="link" href="#" id="facebook" >
            <i class='bx bxl-facebook'></i>
        </a>
        <a class="link" href="#" id="twitter">
            <i class='bx bxl-twitter' ></i>
        </a>
        <a class="link" href="#" id="insta">
            <i class='bx bxl-instagram' ></i>
        </a>
        <a class="link" href="#" id="youtube" >
            <i class='bx bxl-youtube' ></i>
        </a>
    </div>
    <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
    </div>
    <div class="analytics">
<div class="data">
    <i class='bx bx-heart' ></i>
    <span class="number">60K</span>
</div>
<div class="data">
    <i class='bx bx-message-rounded'></i>
    <span class="number">20K</span>
</div>
<div class="data">
    <i class='bx bx-share'></i>
    <span class="number">12k</span>
</div>
    </div>
   </div>
</body>
</html>
